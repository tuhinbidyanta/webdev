<body>
    <!-- ---------------------1st cvg image ----------------------- -->
    <div>
        <h1>My first SVG</h1>

    </div>

    </div>

    <!-- -----------------------5th svg image--------------------------- -->

          style="fill:yellow;stroke:purple;stroke-width:2" />
        </svg>
    </div>
    <!-- -----------------------8th svg image--------------------------- -->
    <div>
        <h1>8th svg</h1>
        <svg height="150" width="500">

    </div>
    <!-- -----------------------10th svg image--------------------------- -->
    <div>

        <svg height="210" width="500">
              <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />

    </div>
    <!-- -----------------------11th svg image--------------------------- -->
    <div>
